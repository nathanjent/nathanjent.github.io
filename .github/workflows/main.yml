name: Deploy to GitHub page nathanjent.github.io
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download Cobalt Release
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: cobalt-org/cobalt.rs
          tag: 'v0.15.6'
          file: cobalt-v0.15.6-x86_64-unknown-linux-gnu.tar.gz

      - name: Extract Cobalt Binary
        run: |
          tar -xzf cobalt-v0.15.6-x86_64-unknown-linux-gnu.tar.gz

      - name: Checkout source branch
        uses: actions/checkout@v1
        with:
          path: source
          ref: source

      - name: Checkout master branch
        uses: actions/checkout@v1
        with:
          path: build

      - name: Clean Previous Build
        run: |
          cd build
          # Remove items matching file extension
          find . -iregex '.*\.\(css\|html\|js\|xml\)' -exec rm -r {} +

      - name: Cobalt Build
        run: |
          cd source
          ../cobalt build --destination ../build

      - name: Publish to GitHub Pages
        uses: ad-m/github-push-action@master
        with:
          branch: master
          directory: build
          force: true,
          github_token: ${{ secrets.GITHUB_TOKEN }}
